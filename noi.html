<script id="ch0103/17" type="x">
  var x1 = Number(prompt("请输入x1的值"))
  var y1 = Number(prompt("请输入y1的值"))
  var x2 = Number(prompt("请输入x2的值"))
  var y2 = Number(prompt("请输入y2的值"))
  var x3 = Number(prompt("请输入x3的值"))
  var y3 = Number(prompt("请输入y3的值"))

  var d1 = Math.sqrt(Math.pow((x1 - x2), 2) + Math.pow((y1 - y2), 2))
  var d2 = Math.sqrt(Math.pow((x1 - x3), 2) + Math.pow((y1 - y3), 2))
  var d3 = Math.sqrt(Math.pow((x2 - x3), 2) + Math.pow((y2 - y3), 2))
  var p = (d1 + d2 + d3) / 2
  var S = Math.sqrt(p * (p - d1) * (p - d2) * (p - d3))

  console.log(S.toFixed(2))
</script>

<script id="ch0104/20">
  var a = Number(prompt('请输入a'))
  var b = Number(prompt('请输入b'))
  var c = Number(prompt('请输入c'))

  var delta = b * b - 4 * a * c

  var sqrt_delta = Math.sqrt(delta)

  if(delta > 0) {
    var x1 = (-b + sqrt_delta) / (2 * a)
    var x2 = (-b - sqrt_delta) / (2 * a)
    console.log('x1=' + x1.toFixed(5))
    console.log('x2=' + x2.toFixed(5))
  }
  else if(delta == 0) {
    var x = -b / (2 * a)
    console.log('x1=x2=' + x.toFixed(5))
  }
  else {
    var x = -b / (2 * a)
    var i = Math.sqrt(-delta) / (2 * a)
    var v = i.toFixed(5) + "i"
    console.log('x1=' + x.toFixed(5) + "+" + v + ";" + 'x2=' + x.toFixed(5) + "-" + v)
  }
</script>
