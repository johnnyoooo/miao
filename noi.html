<script id="ch0103/17" type="x">
  var x1 = Number(prompt("请输入x1的值"))
  var y1 = Number(prompt("请输入y1的值"))
  var x2 = Number(prompt("请输入x2的值"))
  var y2 = Number(prompt("请输入y2的值"))
  var x3 = Number(prompt("请输入x3的值"))
  var y3 = Number(prompt("请输入y3的值"))

  var d1 = Math.sqrt(Math.pow((x1 - x2), 2) + Math.pow((y1 - y2), 2))
  var d2 = Math.sqrt(Math.pow((x1 - x3), 2) + Math.pow((y1 - y3), 2))
  var d3 = Math.sqrt(Math.pow((x2 - x3), 2) + Math.pow((y2 - y3), 2))
  var p = (d1 + d2 + d3) / 2
  var S = Math.sqrt(p * (p - d1) * (p - d2) * (p - d3))

  console.log(S.toFixed(2))
</script>
